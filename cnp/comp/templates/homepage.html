{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
<div class="main-container">
    <div class="content-overlay">
        <h1>Welcome to DNS SYSTEM</h1>
        <p>Manage your DNS SYSTEM data with ease.</p>
        <div class="button-container">
            <a href="{% url 'react-table' %}" class="action-button" aria-label="View Data">View Data</a>
            <a href="{% url 'react-form' %}" class="action-button" aria-label="Create Data">Create Data</a>
            <a href="#" class="action-button" aria-label="Delete {{ react.DomainName }}">Delete Data</a>
            <a href="{% url 'search-form' %}" class="action-button" aria-label="Update Data">Update Data</a>
        </div>
    </div>
</div>

<style>
    /* General Styling */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #ffffff;
        background: url('https://epigra.com/assets/blog/dns-meaninig.jpg') no-repeat center center fixed; /* Replace with your background image */
        background-size: cover; /* Make the image cover the entire screen */
    }

    /* Main Container */
    .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        position: relative;
        text-align: center;
    }

    /* Content Overlay */
    .content-overlay {
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for readability */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    .content-overlay h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }

    .content-overlay p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    /* Buttons */
    .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
    }

    .action-button {
        text-decoration: none;
        padding: 15px 25px;
        background-color: #007BFF;
        color: #ffffff;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .action-button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .content-overlay h1 {
            font-size: 28px;
        }

        .content-overlay p {
            font-size: 16px;
        }

        .action-button {
            font-size: 16px;
            padding: 12px 20px;
        }
    }

    @media (max-width: 480px) {
        .content-overlay h1 {
            font-size: 24px;
        }

        .content-overlay p {
            font-size: 14px;
        }

        .action-button {
            font-size: 14px;
            padding: 10px 15px;
        }
    }
</style>
{% endblock %}
