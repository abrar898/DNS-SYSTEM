{% extends 'base.html' %}

{% block title %}Enter DNS Data{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h1>Enter DNS Data</h1>

        <form method="POST">
            {% csrf_token %}
            
            <label for="DomainName">Domain Name:</label>
            <input type="text" id="DomainName" name="DomainName" placeholder="Enter Domain Name" required>
            
            <label for="IPAddress">IP Address:</label>
            <input type="text" id="IPAddress" name="IPAddress" placeholder="Enter IP Address" required>
            
            <label for="Class">Class:</label>
            <input type="text" id="Class" name="Class" placeholder="Enter Class (e.g., A, B, C)" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<style>
    /* General container styles */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #fff;
        background: linear-gradient(to right, #00c6ff, #0072ff); /* Beautiful gradient background */
    }

    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        min-height: 100vh;
        box-sizing: border-box;
        background: linear-gradient(to right, #00c6ff, #0072ff); /* Beautiful gradient background */

    }

    .form-card {
        background: linear-gradient(to right, #00c6ff, #0072ff); /* Beautiful gradient background */
      
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px; /* Limits max width on large screens */
        text-align: center;
        box-sizing: border-box;
        background-color: #f7f7f7; /* Light gray background for the form card */
    }

    h1 {
        font-size: 26px;
        color: #333333;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
        color: #333333;
        text-align: left;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #dddddd;
        border-radius: 5px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Fully responsive adjustments */
    @media (max-width: 768px) {
        .form-card {
            padding: 20px;
            max-width: 90%; /* Utilizes most of the screen width */
        }

        h1 {
            font-size: 22px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            font-size: 14px;
        }
    }

    @media (max-width: 480px) {
        .form-card {
            padding: 15px;
            max-width: 95%; /* Fills almost the entire width on small screens */
        }

        h1 {
            font-size: 20px;
        }

        input[type="text"] {
            font-size: 13px;
            padding: 8px;
        }

        button {
            padding: 8px;
            font-size: 13px;
        }
    }
</style>
{% endblock %}
